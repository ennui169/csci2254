<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <!--<link rel="stylesheet" type="text/css" href="one.css">-->
  <style>
  table {
    border: 5px;
    text-align: center;
    border-style: outset;
    border-color:#999999;
  }

  th{
    padding:20px;
  }
  td,th{
    border: 1px;
    border-style: inset;
    border-color: #999999;
  }
  </style>
</head>
<body>
  <table>
    <tr style="background-color:orange">
      <th> One </th>
      <th> Two </th>
      <th> Three </th>
    </tr>
    <tr>
      <td> D </td>
      <td> E </td>
      <td> F </td>
    </tr>
    <tr>
      <td colspan="2" style="text-align:right;"> G </td>
      <td> H </td>
    </tr>
  </table>
</body>
</html>
